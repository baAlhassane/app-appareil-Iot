<a routerLink="/new-user"> Nouvel Utilisateur</a>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let user of users">
        <h3>{{user.firstName}}</h3>
        <p>{{user.lastName}}</p>
        <p> Cette personne préfère le {{user.drinkPreference}}</p>
        <p *ngIf="user.hobbies && user.hobbies.length>0"> </p>
        <p> Cette personne  a des hobies :</p>
        <span *ngFor="let hobby of user.hobbies ">  {{hobby + " , "}}  </span>
</li>
</ul>
